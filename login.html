<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ShoppingMarts99</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
          --primary-gradient: linear-gradient(135deg, #5a67d8 0%, #5a3f89 100%);
          --text-dark: #1A202C;
          --text-light: #4A5568;
          --card-background: #ffffff;
          --border-light: #d8dee9;
          --active-color-highlight: #5a3f89;
        }
        body.login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--primary-gradient);
            padding-top: 0;
            font-family: 'Poppins', sans-serif;
        }
        .login-container {
            background-color: var(--card-background);
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-sizing: border-box;
        }
        .login-container .logo {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 30px;
            color: var(--active-color-highlight);
            background: none;
            -webkit-background-clip: unset;
            background-clip: unset;
            -webkit-text-fill-color: unset;
            animation: none;
        }
        .login-container h2 { margin-top: 0; margin-bottom: 25px; font-weight: 600; color: var(--text-dark); }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; font-size: 0.9rem; color: var(--text-light); }
        .form-group input { width: 100%; padding: 12px 15px; border: 1px solid var(--border-light); border-radius: 8px; box-sizing: border-box; font-size: 1rem; font-family: 'Poppins', sans-serif; transition: border-color 0.3s ease, box-shadow 0.3s ease; }
        .form-group input:focus { border-color: #5a67d8; box-shadow: 0 0 0 3px rgba(90, 103, 216, 0.2); outline: none; }
        .login-button { background: var(--primary-gradient); color: white; border: none; padding: 14px; border-radius: 8px; font-size: 1.1rem; font-weight: 600; cursor: pointer; width: 100%; text-align: center; transition: transform 0.2s ease, box-shadow 0.2s ease; margin-top: 10px; font-family: 'Poppins', sans-serif; }
        .login-button:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(90, 51, 137, 0.4); }
        .login-options { margin-top: 25px; font-size: 0.9rem; color: var(--text-light); }
        .login-options a { color: #5a67d8; text-decoration: none; font-weight: 500; }
        .login-options a:hover { text-decoration: underline; }
        @media (max-width: 480px) {
            .login-container { padding: 30px 25px; }
            .login-container .logo { font-size: 2rem; margin-bottom: 20px; }
            .login-container h2 { font-size: 1.3rem; margin-bottom: 20px; }
            .form-group input { padding: 10px 12px; }
            .login-button { padding: 12px; font-size: 1rem; }
        }
    </style>
</head>
<body class="login-page">

    <div class="login-container">
        <div class="logo">ShoppingMarts99</div>
        <h2>Welcome Back!</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email or Username</label>
                <input type="text" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <div class="login-options">
            <a href="#">Forgot Password?</a> | <a href="#">Create Account</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();
            alert('Login functionality requires a backend!');
        });
    </script>

</body>
</html>
