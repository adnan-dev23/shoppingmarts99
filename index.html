<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoppingMarts99 - Modern Storefront</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <div class="container">
            <div class="logo animated-text">ShoppingMarts99</div>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Search for products...">
            </div>
            <div class="user-actions">
                <div class="action-item"><i class="far fa-user"></i></div>
                <div class="action-item"><i class="fas fa-shopping-cart"></i></div>
            </div>
        </div>
    </header>

    <section class="hero-banner">
        <div class="container">
            <h1>Discover Amazing Deals!</h1>
            <p>Shop the latest trends at unbeatable prices.</p>
        </div>
    </section>

    <nav class="controls-nav">
        <div class="container controls-container">
            <div class="categories" id="category-bar">
                </div>
            <div class="sort-options">
                <label for="sort-select">Sort by:</label>
                <select id="sort-select">
                    <option value="default">Default</option>
                    <option value="price-low-high">Price: Low to High</option>
                    <option value="price-high-low">Price: High to Low</option>
                </select>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <h2 id="page-title">All Products</h2>
            <div id="product-container" class="product-grid loading">
                <div class="skeleton-card"><div class="skeleton-image"></div><div class="skeleton-text"></div><div class="skeleton-text short"></div></div>
                <div class="skeleton-card"><div class="skeleton-image"></div><div class="skeleton-text"></div><div class="skeleton-text short"></div></div>
                <div class="skeleton-card"><div class="skeleton-image"></div><div class="skeleton-text"></div><div class="skeleton-text short"></div></div>
                <div class="skeleton-card"><div class="skeleton-image"></div><div class="skeleton-text"></div><div class="skeleton-text short"></div></div>
                <div class="skeleton-card"><div class="skeleton-image"></div><div class="skeleton-text"></div><div class="skeleton-text short"></div></div>
                <div class="skeleton-card"><div class="skeleton-image"></div><div class="skeleton-text"></div><div class="skeleton-text short"></div></div>
                </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container footer-content">
            <div class="footer-links">
                <a href="#">About Us</a> |
                <a href="#">Contact Us</a> |
                <a href="#">Shipping Policy</a> |
                <a href="#">Return Policy</a>
            </div>
            <p class="made-by animated-text">Made by Adnan Shah</p>
            <p>&copy; 2025 ShoppingMarts99. All Rights Reserved.</p>
        </div>
    </footer>

    <div id="product-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modal-body">
                </div>
        </div>
    </div>

    <div id="customer-form-modal" class="modal-overlay hidden">
        <div class="form-modal-content">
            <span class="close-btn">&times;</span>
            <h3>Enter Your Shipping Details</h3>
            <form id="customer-form">
                <div class="form-group">
                    <label for="customer-name">Full Name</label>
                    <input type="text" id="customer-name" required>
                </div>
                <div class="form-group">
                    <label for="customer-phone">Phone Number</label>
                    <input type="tel" id="customer-phone" required>
                </div>
                <div class="form-group">
                    <label for="customer-address">Full Address</label>
                    <textarea id="customer-address" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="customer-pincode">Pincode</label>
                    <input type="number" id="customer-pincode" required>
                </div>
                <button type="submit" class="order-now-btn">Place Order</button>
            </form>
        </div>
    </div>

    <button id="back-to-top" class="hidden" title="Go to top"><i class="fas fa-arrow-up"></i></button>

    <script src="script.js"></script>
</body>
</html>
